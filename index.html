<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ESX Framework</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="assets/style.css">
	</head>
	<body class="text-center">
		<video autoplay muted class="esx" id="intro">
			<source src="assets/intro.mp4" type="video/mp4">
		</video>
		<video loop style="display: none;" class="esx" id="loop">
			<source src="assets/loop.mp4" type="video/mp4">
		</video>
		<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
			<header class="masthead mb-auto">
				<div class="inner">
					<h3 class="masthead-brand">ESX Framework</h3>
					<nav class="nav nav-masthead justify-content-center">
						<a class="nav-link" href="https://forum.esx-framework.org">Forum</a>
						<a class="nav-link" href="https://github.com/esx-org">GitHub</a>
						<a class="nav-link" href="https://discord.me/esx">Discord</a>
						<a class="nav-link" href="https://wiki.esx-framework.org">Wiki</a>
					</nav>
				</div>
			</header>
			<main role="main" class="inner cover">
				<div class="cover-content">
					<h1 class="cover-heading">Extend your roleplay experience.</h1>
					<p class="lead">ESX is a roleplay framework for FiveM where anything is possible.</p>
					<p class="lead"><a href="https://github.com/esx-org/es_extended" class="btn btn-lg btn-secondary">Get Started</a></p>
				</div>
			</main>
			<footer class="mastfoot mt-auto">
				<div class="inner">
					<p>esx-framework.org &copy; 2017-2020 &mdash; Hosted by <a href="https://cust.sys-one.fr/aff.php?aff=2">sys-one.fr</a></p>
				</div>
			</footer>
		</div>
	</body>
	<script>
		$(document).ready(function(){
			const intro = document.getElementById('intro');
			const loop = document.getElementById('loop');
			intro.onended = function() {
				intro.setAttribute('style', 'display: none;');
				intro.removeAttribute('class');
				loop.removeAttribute('style');
				loop.play();
			}
		});
	</script>
</html>
